<div class="helpSub">Top Charts</div>
There are three types of Top Charts.<br>
<br>
<b>1. Now Trending</b><br>
<br>
Posts, Zones or Bloggers sorted by their Heat Index gains during the previous seven days.<br>
<br>
<b>2. All Time</b><br>
<br>
Posts or Bloggers sorted by their overall Heat Index.<br>
<br>
<b>3. Just Published</b><br>
<br>
Posts sorted by their publication date and time.<br>
<br>
